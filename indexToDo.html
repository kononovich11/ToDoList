<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styleToDo.css">
    <title>ToDo List</title>
</head>
<body>
    <nav class="header navbar navbar-dark bg-primary">
        <a class="navbar-brand">Navbar</a>
        <form class="form-inline">
            <select class="form-control form-control-sm" id="themeSelect">
                <option value="default">Theme Default</option>
                <option value="light">Theme Light</option>
                <option value="dark">Theme Dark</option>
            </select>
        </form>
    </nav>
    <div class="form-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col col-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Add new task</h5>
                            <form name="addTask">
                                <input type="text" name="title" id="title" class="form-control" placeholder="Title of task"/>
                                <input type="text" name="body" id="body" class="form-control mt-3" placeholder="What you need to do?"/>
                                <button type="submit" class="btn btn-primary mt-4">
                                    Add task
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tasks-list-section mt-5">
        <div class="container">
            <div class="btn-container-unfinish-all">
                <button type="button" class="btn btn-warning mt-4 btn-unfinish btn-lg text-white">
                    Unfinished tasks
                </button>
                <button type="button" class="btn btn-info mt-4 btn-lg">
                    All tasks
                </button>
            </div>
            <ul class="list-group"></ul>
        </div>
    </div>
    <script src="appToDo.js"></script>
</body>
